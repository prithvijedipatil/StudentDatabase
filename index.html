<!DOCTYPE html>
<html>
  <head>
    <title>Student Management Crud</title>
    <script
      src="https://kit.fontawesome.com/74e383a765.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <h1>Student Management System</h1>
    <div id="div-student-form">
      <form id="student-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="grade" placeholder="GPA" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="text" id="degree" placeholder="Degree" required />
        <button type="submit" id="submit-btn">Add Student</button>
      </form>
    </div>
    <div id="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search by name, email, or degree"
      />
    </div>

    <table id="students-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>GPA</th>
          <th>Degree</th>
        </tr>
      </thead>
      <tbody id="table-body">
       
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
